AllCops:
  DisabledByDefault: false
  TargetRubyVersion: 2.4
  DisplayCopNames: true

Metrics/AbcSize:
  Max: 20

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - spec/**/*
    - integration/**/*

Metrics/LineLength:
  Enabled: false

Style/AndOr:
  Enabled: false

Style/BlockDelimiters:
  EnforcedStyle: braces_for_chaining

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/HashSyntax:
  Enabled: false

Style/MethodMissing:
  Enabled: false

Style/ParallelAssignment:
  Enabled: false

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    default: "()"
    "%i": "[]"
    "%I": "[]"
    "%r": "{}"
    "%w": "[]"
    "%W": "[]"

Style/SignalException:
  EnforcedStyle: semantic

Style/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space
